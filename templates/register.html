<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        {# 移动设备兼容 #}
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='face.jpg') }}" rel="stylesheet">
    {# 添加标签头像 #}
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <title>Register</title>
</head>
<body>
    <form action="/">
          <div class="mb-3 mt-3">
            <label for="register_user" class="form-label">Username:</label>
            <input type="text" class="form-control" id="login_user" placeholder="Enter username" name="register_user">
          </div>
          <div class="mb-3">
            <label for="pwd1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pswd1">
          </div>
          <div class="mb-3">
            <label for="pwd2" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="Enter password again" name="pswd2">
          </div>
          <button type="submit" class="btn btn-primary" id="register_button">Register</button>

          <script>
            $(function(){
                $("#register_button").click(function(){

                 var pwd = $("input[name='pswd1']").val();

                 var cpwd = $("input[name='pswd2']").val();
                 if(pwd != cpwd){
                     alert("False! Passwords are inconsistent!")
                     $("input[name='pswd1']").val("");
                     $("input[name='pswd2']").val("");
                     return false;
                     }
                 });
                 });
          </script>
        </form>
</body>
</html>
