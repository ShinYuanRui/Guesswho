<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        {# 移动设备兼容 #}
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='face.jpg') }}" rel="stylesheet">
    {# 添加标签头像 #}
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <title>Login</title>
</head>
<body>

<div class="container mt-3">
	<form action="/game">
	  <div class="mb-3 mt-3">
		<label for="login_user" class="form-label">Username:</label>
		<input type="text" class="form-control" id="login_user" placeholder="Enter username" name="login_user">
	  </div>
	  <div class="mb-3">
		<label for="pwd" class="form-label">Password:</label>
		<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
	  </div>
	  <div class="form-check mb-3">
		<label class="form-check-label">
		  <input class="form-check-input" type="checkbox" name="remember"> Remember me
		</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Login</button>
	</form>

        <button type="button" class="btn btn-primary" onclick="window.location.href='/register'">Register</button>
</div>

</body>
</html>
